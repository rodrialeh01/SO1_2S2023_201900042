apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-db
  namespace: so1-p2
spec:
  replicas:
  selector:
    matchLabels:
      app: redis-db
  template:
    metadata:
      labels:
        app: redis-db
    spec:
      containers:
      - name: redis-db
        image: redis:alpine
        ports:
        - containerPort: 6379

